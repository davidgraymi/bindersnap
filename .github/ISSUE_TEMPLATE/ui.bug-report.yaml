name: Web Interface Bug Report
description: Something doesn't look quite as it should?  Report it here!
labels: ["type/bug", "topic/ui"]
body:
  - type: markdown
    attributes:
      value: |
        NOTE: If your issue is a security concern, please send an email to davidgray@bindersnap.com instead of opening a public issue.
  - type: markdown
    attributes:
      value: |
        1. Please speak English, this is the language all maintainers can speak and write.
        2. It's really important to provide pertinent details, incomplete details will be handled as an invalid report.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please provide a description of your issue here, with a URL if you were able to reproduce the issue (see below).
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please provide at least 1 screenshot showing the issue.
    validations:
      required: true
  - type: input
    id: organization
    attributes:
      label: Orangization name
    validations:
      required: true
  - type: input
    id: subscription
    attributes:
      label: Subscription plan
      description: Bindersnap subscription plan
    validations:
      required: false
  - type: dropdown
    id: can-reproduce
    attributes:
      label: Can you reproduce the bug?
      options:
        - "Yes"
        - "No"
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: Which browser was used when seeing this bug?
      options:
        - label: Google Chrome
        - label: Microsoft Edge
        - label: Safari
        - label: Firefox
        - label: Internet Explorer
        - label: Other
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: Which operating system was used when seeing this bug?
      options:
        - label: Mac
        - label: Windows
        - label: Linux
        - label: Other
    validations:
      required: true
